{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover holidays from around the world. Search for public, national, and religious holidays in 190+ countries.">
    <title>{% block title %}Holiday Explorer{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'holidays/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'holidays/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
